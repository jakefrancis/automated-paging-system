<!DOCTYPE html>
<html lang="en">
<head>  
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EIS-System</title>
</head>
<body>
<header id='header'>
   <div id="grid" class='centered'>     
      <div id="eventContainer">
        <select id='event' value="" class='events' onclick = 'populateMessageArea()' </select>
        <textarea id='messages' class='events' placeholder ='Enter pager message...' value=></textarea>
      </div>
      <div id="timeContainer">
        <p id='setFor'>Set For:</p>
        <input type="time" id='time' value='19:23' onchange='alarmParameters.time'></input>
        <p id='repeats'>Repeats?</p>
        <input type="checkbox" id='repeat' onclick='disableField()'></input>
        <input type='number' id='howOften'></input>
        <p id='hrs'> hrs</p>
      </div>
      <div id='userContainer'>
        <select id='users'></select>
        <button id='addRecipient' onclick='alarmParameters.addRecipient()' class="addUndo" >Add</button>
        <button id='clearRecipients'onclick='alarmParameters.removeRecipient()' class="addUndo">Undo</button>
      </div>
      <div id="recipientsContainer">
        <p id='recipients'><p>
      </div>
  <div id="alarmButton">
       <button type="button" id='addAlarmButton' onclick="alarmParameters.addAlarm(),getTime(), alarmElements.refreshActiveAlarms(),
   alarmElements.drawActiveAlarms(activeAlarms)" class="addUndo">Create Alarm</button>
     </div>
  </div>
    </header>
  <div id="alarmContainer">
  </div>
 <form name="MYFORM" action="" target="_blank" method="POST">  
       <INPUT TYPE=HIDDEN NAME="USER" VALUE = "webpaging">
       <INPUT TYPE=HIDDEN NAME="SUBJECT" VALUE = "">
       <INPUT TYPE=HIDDEN NAME="VALIDATE_USER" VALUE = "FALSE">
       <INPUT TYPE=HIDDEN NAME="VALIDATE_SUBJ" VALUE = "TRUE">
       <INPUT TYPE=HIDDEN NAME="MSG" VALUE="">
       <INPUT TYPE=HIDDEN NAME="FRM" VALUE="">
   </FORM>
<script src="main.js"></script>
</body>
</html>
